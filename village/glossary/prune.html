prune/pruned

</h3>


<!--ENTER GLOSSARY TEXT BELOW-->

To cut branches from a tree. In this case, the special pruning is called pollarding. Branches at the top of the tree-trunk are cut off so that new shoots grow, which can then be cut and used for basket-making.
